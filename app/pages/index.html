<html>
  <head>
    <title>Tetris with JS</title>
  </head>
  <body class='page'>
    <h1>Tetris with JS</h1>
    <h2 id='score' style="margin:0; padding-bottom: 10px;"></h2>
    <div class='wrap'>
      <canvas id="tetris" width="320" height="540"></canvas>
      <button type='button' class='play' id='play'>play</button>
      <div class='wrap-end' id='end'>
        <div class='buttons'>
          <button type='button' class='button-end' id='play-again'>play again</button>
          <button type='button' class='button-end' id='close'>close</button>
        </div>
      </div>
    </div>
  </body>
</html>
